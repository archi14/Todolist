<!DOCTYPE html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<style>
	
	.intro{
		margin-bottom:40px;
	
	}
	
	h4{
		margin-top:20px;
	
	}
	
	.input-group{
		margin-left:80px;
		margin-right:80px;
		margin-bottom:20px;
	}
	
	#data{
	margin-left:80px;
		margin-right:80px;
	
	}
	</style>
	</head>
	
	
	<body>
		<div class="intro">
			<h1 align="center">WORKS TO DO</h1>
			<h4 align="center"> Enter text in the input field to add items to your list[max 28 characters].</h4>
			<h4 align="center">Click the item to mark it as complete</h4>
			<h4 align="center">Click 'x' to remove item from the list</h4>
		</div>
		
		<div class="input-group">
			<input id="box" type="text" class="form-control" placeholder="Enter item">
			<div class="input-group-btn">
				<button id="btn" class="btn btn-default" type="submit">
				<i class="glyphicon glyphicon-pencil"></i>
				</button>
			</div>
		</div>
		
		<div id="data">
		
		</div>
		<script src="todo.js"></script>
	
	</body>


</html>
